<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Advanced Scientific Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="calculator-container">
    <aside class="history-panel" id="history">
      <h2>History</h2>
      <ul id="history-list"></ul>
    </aside>

    <main id="calculator">
      <input type="text" id="display" placeholder="0" readonly />

      <div class="btn-grid">
        <button data-action="clear">C</button>
        <button data-action="back">&larr;</button>
        <button data-action="paren">()</button>
        <button data-action="divide">÷</button>

        <button data-func="sin">sin</button>
        <button data-func="cos">cos</button>
        <button data-func="tan">tan</button>
        <button data-func="log">log</button>

        <button data-func="ln">ln</button>
        <button data-func="sqrt">√</button>
        <button data-func="pow">x²</button>
        <button data-func="exp">eˣ</button>

        <button>7</button><button>8</button><button>9</button><button data-action="multiply">×</button>
        <button>4</button><button>5</button><button>6</button><button data-action="subtract">−</button>
        <button>1</button><button>2</button><button>3</button><button data-action="add">+</button>
        <button data-const="pi">π</button><button>0</button><button>.</button><button data-action="equals">=</button>
      </div>
    </main>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
